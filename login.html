<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestión de Incidencias</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Material Icons Outlined -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Nuestro CSS Personalizado -->
    <link rel="stylesheet" href="style.css">

    <style>
        /* Simple centering for login form */
        html, body { height: 100%; }
        body { display: flex; align-items: center; justify-content: center; }
        .login-container { max-width: 400px; width: 100%; }
    </style>
</head>
<body class="bg-body-tertiary">

    <main class="login-container p-4">
        <div class="card modern-card shadow">
            <div class="card-body p-4 p-lg-5">
                <div class="text-center mb-4">
                     <span class="material-icons-outlined header-icon me-2 fs-1 text-primary">laptop_chromebook</span>
                     <h1 class="h3 fw-bold mb-0">Gestión Incidencias</h1>
                     <p class="text-body-secondary">IES Moderno</p>
                </div>
                <h2 class="h5 text-center mb-4">Iniciar Sesión</h2>

                <form id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label form-label-sm">Usuario</label>
                        <input type="text" class="form-control form-control-sm" id="username" required placeholder="Nombre de usuario">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label form-label-sm">Contraseña</label>
                        <input type="password" class="form-control form-control-sm" id="password" required placeholder="Contraseña">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <span class="material-icons-outlined sm-icon me-1">login</span> Entrar
                    </button>
                    <div id="login-error" class="text-danger small mt-3 text-center"></div>
                </form>
            </div>
        </div>
         <footer class="app-footer mt-4 py-2">
            <div class="container text-center">
                <p class="text-body-secondary small mb-0">© 2023 Sistema de Incidencias</p>
            </div>
        </footer>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
</body>
</html>
